# Change these first
owner: No-Code-No-Problem # Your GitHub organization or username, where this repository lives
repo: natively-up # The name of this repository

sites:
  - name: App
    url: https://app.buildnatively.com/
  - name: Builder
    url: $BUILDER_URL
    method: GET
    headers:
      - "x-auth-token: $BUILDER_SECRET"
  - name: Documentation
    url: https://docs.buildnatively.com
  - name: AppStore Connect
    url: https://appstoreconnect.apple.com/
  - name: Google Play Console
    url: https://play.google.com/console/developer

  

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: up.buildnatively.com
  # baseUrl: /your-repo-name
  logoUrl: https://assets.website-files.com/62bd8e934faf6ce5b3598a38/62e2300fdded85813547f700_Group%2023905.svg
  name: " "
  introTitle: "**Natively** is a low-code tool that helps you create mobile applications in a few minutes."
  introMessage: 
  navbar:
    - title: Status
      href: /
    - title: Natively
      href: https://buildnatively.com/
  metaTags:
    - name: "robots"
    - content: "noindex"

